  <section class="mt-5" id="portfolio">
    <div class="container">
      <div class="container my-5 text-center">


        <button
        class="btn btn-primary btn-sm"  onclick="traer()">
        Listar Clientes
      </button>   
      <button
        class="btn btn-primary btn-sm" onclick="crearForm()">
        Crear Clientes
      </button>  


        <div class="mt-5" id="tabla-listar">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Distrito</th>
                <th scope="col">Dirección</th>
                <th scope="col">Celular</th>
                <th scope="col">ID</th>
              </tr>
            </thead>
            <tbody id="contenido">
              
            </tbody>
          </table>
        </div> 

        <div class="mt-5" id="tabla-crear">
          <form action="" method="post">
            <div class="form-group">
                <label for="nombreCliente">Nombre</label>
                <input type="text" class="form-control" id="nombreCliente">
            </div>

            <div class="form-group">
              <label for="apellidoCliente">Apellido</label>
              <input type="text" class="form-control" id="apellidoCliente">
            </div>

            <div class="form-group">
              <label for="distritoCliente">Distrito</label>
              <input type="text" class="form-control" id="distritoCliente">
            </div>

            <div class="form-group">
                <label for="direccionCliente">Dirección</label>
                <input type="text" class="form-control" id="direccionCliente">
            </div>

            <div class="form-group">
              <label for="celularCliente">Celular</label>
              <input type="text" class="form-control" id="celularCliente">
            </div>


            <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
        </form>
        </div> 
 



      </div>
 
    </div>
