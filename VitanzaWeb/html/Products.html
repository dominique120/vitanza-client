    <title>Vitanza</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <img src="../assets/images/logo-dark.svg" class="logo-brand" alt="logo">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="assets/images/menu.svg">
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../Index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Clients.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Orders.html">Ordenes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Products.html">Productos</a>
                    </li>
                    <li class="nav-item" id="login">
                        <a class="nav-link" href="Login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="mt-5" id="portfolio">
        <div class="container ">
            <div class="container my-5 text-center">


                <button class="btn btn-primary btn-sm" onclick="traer()">
                    Listar Productos
                </button>
                <button class="btn btn-primary btn-sm" onclick="crearForm()">
                    Crear Productos
                </button>


                <div class="mt-5" id="tabla-listar">
                    <table class="table">
                        <thead>
                            <tr>

                                <th scope="col">Código</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Descripción</th>
                                <th scope="col">Stock</th>
                                <th scope="col">Precio</th>
                                <th scope="col">DEL</th>

                            </tr>
                        </thead>
                        <tbody id="contenido">

                        </tbody>
                    </table>
                </div>

                <div class="mt-5" id="tabla-crear">
                    <form id="form" action="" method="POST">
 
                        <div class="form-group">
                            <label for="LastNames">Producto</label>
                            <input type="text" name="ProductName" class="form-control" id="ProductName">
                        </div>

                        <div class="form-group">
                            <label for="District">Descripción</label>
                            <input type="text" name="ProductDescription" class="form-control" id="ProductDescription">
                        </div>

                        <div class="form-group">
                            <label for="PrimaryAddress">Stock</label>
                            <input type="text" name="AvailableStock" class="form-control" id="AvailableStock">
                        </div>

                        <div class="form-group">
                            <label for="PrimaryPhone">Precio</label>
                            <input type="text" name="Price" class="form-control" id="Price">
                        </div>

                        <button type="button" class="btn btn-primary btn-crear">Enviar</button>

                    </form>
                </div>

            </div>

        </div>
    </section>
    <footer class="bgDark">
        <div class="container">
            <ul class="list-inline">
                <li class="list-inline-item footer-menu"><a href="#">Home</a></li>
                <li class="list-inline-item footer-menu"><a href="#">Portfolio</a></li>

                <li class="list-inline-item footer-menu"><a href="#">Pricing</a></li>
                <li class="list-inline-item footer-menu"><a href="#">Contact</a></li>
            </ul>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#"><img src="../assets/images/instagram.svg"

                </li>
                <li class="list-inline-item"><a href="#"><img src="../assets/images/youtube.svg" class="img-fluid"></a>
                </li>
                <li class="list-inline-item"><a href="#"><img src="../assets/images/dribbble.svg" class="img-fluid"></a>
                </li>
                <li class="list-inline-item"><a href="#"><img src="../assets/images/facebook.svg" class="img-fluid"></a>
                </li>
            </ul>
            <small>©2020 All Rights Reserved. </small>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery.js"></script>

    <script src="assets/js/bootstrap.min.js"></script>
</body>
