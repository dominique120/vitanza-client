  <section class="mt-5" id="portfolio">
    <div class="container">
      <div class="container my-5 text-center">


        <button
        class="btn btn-primary btn-sm"  onclick="traer()">
        Listar Clientes
      </button>   
      <button
        class="btn btn-primary btn-sm" onclick="crearForm()">
        Crear Clientes
      </button>  


        <div class="mt-5" id="tabla-listar">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Distrito</th>
                <th scope="col">Dirección</th>
                <th scope="col">Celular</th>
                <th scope="col">ID</th>
              </tr>
            </thead>
            <tbody id="contenido">

            </tbody>
          </table>
        </div> 
 
          <div class="mt-5" id="tabla-crear" >  
            <form  id="form" action="" method="POST">
              <div class="form-group">
                  <label for="FirstName">Nombre</label>
                  <input type="text" name="FirstName" class="form-control" id="FirstName">
              </div> 
  
              <div class="form-group">
                <label for="LastNames">Apellido</label>
                <input type="text" name="LastNames" class="form-control" id="LastNames">
              </div>
  
              <div class="form-group">
                <label for="District">Distrito</label>
                <input type="text" name="District" class="form-control" id="District">
              </div>
  
              <div class="form-group">
                  <label for="PrimaryAddress">Dirección</label>
                  <input type="text" name="PrimaryAddress" class="form-control" id="PrimaryAddress">
              </div>
  
              <div class="form-group">
                <label for="PrimaryPhone">Celular</label>
                <input type="number" name="PrimaryPhone" class="form-control" id="PrimaryPhone">
              </div>
  
              <button type="button" class="btn btn-primary btn-crear">Enviar</button>

          </form>
          </div>  

      </div>
